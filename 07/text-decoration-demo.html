<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Text Decoration</title>
	<style type="text/css">
		.text-underline {
			text-decoration: underline;
		}
		.text-overline {
			text-decoration: overline;
		}
		.text-linethrough {
			text-decoration: line-through;
		}
	</style>
</head>
<body>
	<p>This is the default text decoration</p>
	<p class="text-underline">We can give a line under it</p>
	<p class="text-overline">Or a line over it</p>
	<p class="text-linethrough">And maybe a line through it</p>
</body>
</html>
