<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Font</title>
	<style type="text/css">
	@import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
	
	.lobster {
	font-weight: bold;
    font-family: 'Lobster', cursive;
    }
	p {
		font: italic small-caps bold 14px "Times New Roman", Helvetica, Arial, sans-serif;
	}
</style>
</head>
<body>
	<p>Lorem ipsum dolor sit amet</p>
	<p class="lobster">I am using Lobster font for this text</p>
</body>
</html>
