<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Font Weight</title>

	<style type="text/css">
		p {
			font-weight: normal;
		}
		.bold {
			font-weight: bold;
		}
		.bolder {
			font-weight: bolder;
		}
	</style>

</head>

<body>
	<p>Default font weight</p>
	<p class="bold">Bold font weight</p>
	<p class="bolder">Bolder font weight</p>
</body>
</html>
