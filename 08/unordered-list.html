<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Unordered List</title>
	<style type="text/css">
		/*ul li {
			list-style-type: square;
		}*/
		.marker-img li {
			list-style-type: none;
			background: url("check.png") 0 50% no-repeat;
			background-size: 10px 10px;
			padding-left: 10px;
		}
		.marker-in {
			list-style-position: inside;
		}
		ul.combined li {
			list-style: circle inside;
		}
		ul.horizontal li {
			display: inline-block;
		}

		ul.float-list li {
			float: right;
			margin: 0 16px;
		}
	</style>
</head>
<body>
	<h2>Fruits</h2>
	<ul>
		<li>Mango</li>
		<li>Apple</li>
		<li>Banana</li>
	</ul>

	<ul class="marker-img">
		<li>Watch movies</li>
		<li>Make the bed</li>
		<li>Read article</li>
	</ul>

	<ul class="marker-in">
		<li>Sammy</li>
		<li>Tom</li>
		<li>Fanny</li>
	</ul>

	<ul class="combined">
		<li>Yamaha</li>
		<li>Honda</li>
		<li>Suzuki</li>
	</ul>

	<ul class="horizontal">
		<li>Home</li>
		<li>About</li>
		<li>Contact</li>
		<li>Portfolio</li>
	</ul>

	<ul class="float-list">
		<li>Home</li>
		<li>About</li>
		<li>Contact</li>
		<li>Portfolio</li>
	</ul>
</body>
</html>
