<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pesan Tiket</title>
</head>
<body>
	<h1>Pesan Tiket</h1>

	<main>
		<form>
			<label>Nama Lengkap</label>
			<input type="text" name="namaLengkap">
			<br>
			<label>Asal Provinsi</label>
			<select name="provinsi" multiple>
				<option value="kalbar">Kalimantan Barat</option>
				<option value="kalut">Kalimantan Utara</option>
				<option value="kalteng">Kalimantan Tengah</option>
				<option value="kalsel">Kalimantan Selatan</option>
				<option value="kaltim">Kalimantan Timur</option>
			</select>
			<br>
			<label>Nomor Telepon
				<input type="tel" name="nomorTelepon">
			</label>
			<br>
			<label>Email
				<input type="email" name="email">
			</label>
			<br>
			<label>
				Password
				<input type="password" name="passWord">
			</label>
			<br>
			<label>Gender
				<input type="radio" name="gender" value="pria">Pria
				<input type="radio" name="gender" value="wanita">Wanita
			</label>
			<br>
			<label>Tipe Kursi
				<input type="checkbox" name="tipeKursi" value="depan">Depan
				<input type="checkbox" name="tipeKursi" value="tengah">Tengah
				<input type="checkbox" name="tipeKursi" value="belakang">Belakang
			</label>
			<br>
			<label>Komentar
				<textarea rows="10"></textarea>
			</label>
			<br>
			<button type="submit">Pesan</button>
		</form>
	</main>
</body>
</html>
