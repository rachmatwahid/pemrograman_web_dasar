<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
</head>
<body>
	<form action="login.php" method="post">
		<label>Profile Picture</label>
		<input type="file" name="photo">
		<label>Person Name</label>
		<input type="text" name="person-name" required>
		<br>

		<label>
			Email
			<input type="email" name="email-address" placeholder="name@domain.com">
		</label>

		<br>
		<label>Gender</label>
		<input type="radio" name="gender" value="male" checked>Male 
		<input type="radio" name="gender" value="female">Female
		<br>
		<label>Skills</label>
		<input type="checkbox" name="skill" value="computer">Computer
		<input type="checkbox" name="skill" value="math">Math
		<input type="checkbox" name="skill" value="english">English		
		<br>
		<label>Country</label>
		<select name="country">
			<option value="indonesia" selected>Indonesia</option>
			<option value="malaysia">Malaysia</option>
			<option value="australia">Australia</option>
			<option value="myanmar">Myanmar</option>
			<option value="cambodia">Cambodia</option>
			<option value="japan">Japan</option>
		</select>
		<br>
		<label>Comments</label>
		<textarea name="comments" rows="3"></textarea>
		<br>
		<input type="submit" name="submit" value="Send">
		<button name="cancel">
			<strong>Abort!</strong> I don't want to do this
		</button>
	</form>

	<form action="login.php" method="post">
		<fieldset>
			<label>
				Username
				<input type="text" name="username">
			</label>
			<label>
				Password
				<input type="password" name="password">
			</label>
		</fieldset>	
	</form>
</body>
</html>
