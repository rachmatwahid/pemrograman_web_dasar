<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Float Property</title>
	<style type="text/css">
		main {
			background: blue;
			float: right;
			width: 80%;
		}
		
		aside {
			background: green;
			float: left;
			width: 20%;
		}
	</style>
</head>
<body>
	<main>
		<code>&#60;main&#62;</code>
	</main>
	<aside>
		<code>&#60;aside&#62;</code>
	</aside>
</body>
</html>
