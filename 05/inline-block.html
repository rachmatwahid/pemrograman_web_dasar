<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Inline Block Element</title>
	<style type="text/css">
		main {
			background: blue;
			display: inline-block;
		}
		
		aside {
			background: green;
			display: inline-block;
		}

		footer {
			background: yellow;
		}
	</style>
</head>
<body>
	<main>
		<code>&#60;main&#62;</code>
	</main><aside>
		<code>&#60;aside&#62;</code>
	</aside>
	<footer>
		<code>&#60;footer&#62;</code>
	</footer>
</body>
</html>
