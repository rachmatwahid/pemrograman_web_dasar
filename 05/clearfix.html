<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Clearfix</title>
	<style type="text/css">
		main {
			background: blue;
			float: right;
		}
		
		aside {
			background: green;
			float: left;
		}

		footer {
			background: yellow;
		}

		.clearfix:before,
		.clearfix:after {
			content: "";
			display: table;
		}


		.clearfix:after {
			clear: both;
		}


		.clearfix {
			clear: both;
			*zoom: 1;
		}
	</style>
</head>
<body>
	<section class="clearfix">
		<main>
			<code>&#60;main&#62;</code>
		</main>
		<aside>
			<code>&#60;aside&#62;</code>
		</aside>
	</section>
	<footer>
		<code>&#60;footer&#62;</code>
	</footer>
</body>
</html>
