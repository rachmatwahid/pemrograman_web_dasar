<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Radial Gradient</title>
	<style type="text/css">
		div {
			height: 200px;
			width: 200px;
		}
		.radial-gradient {
			background: #00E5FF;
			background: radial-gradient(#006064, #E0F7FA);
		}
		.multiple-radial-gradient {
			background: #7C4DFF;
			background: radial-gradient(#7C4DFF, #FFF176, #FFAB40);
		}
	</style>
</head>
<body>
	<div class="radial-gradient"></div>
	<div class="multiple-radial-gradient"></div>
</body>
</html>
