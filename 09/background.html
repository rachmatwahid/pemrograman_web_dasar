<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Background</title>
	<style type="text/css">
		div {
			height: 200px;
			background-image: url("coding.jpg");
		}
		div p {
			color: white;
		}
		.one-background-property {
			background: mediumvioletred url("coding.jpg") top left no-repeat;
		}
	</style>
</head>
<body>
	<div class="one-background-property">
		<p>This image is on left top corner with red color on the back</p>
	</div>
</body>
</html>
