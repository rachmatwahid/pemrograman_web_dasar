<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Background</title>
	<style type="text/css">
		h1 {
			background-color: rgb(255, 0, 0);
		}
		h2 {
			background-color: rgb(255, 0, 0);
			background-color: rgba(255, 0, 0, .25);
		}
	</style>
</head>
<body>
	<h1>This text has red background color!</h1>

	<h2>This text has transparent red background color!</h2>
</body>
</html>
