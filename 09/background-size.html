<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Background Size</title>
	<style type="text/css">
		div {
			width: 300px;
			height: 200px;
			background: url("man.jpg") no-repeat;
		}
		.bg-size-px {
			background-size: 300px 100px;
		}
		.bg-size-percent {
			background-size: 50% 50%;
		}
		.bg-size-cover {
			background-size: cover;
		}
		.bg-size-contain {
			background-size: contain;
		}
	</style>
</head>
<body>
	<div class="bg-size-px"></div>
	<div class="bg-size-percent"></div>
	<div class="bg-size-cover"></div>
	<div class="bg-size-contain"></div>
</body>
</html>
