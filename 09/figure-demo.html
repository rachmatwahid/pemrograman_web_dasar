<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Figure and Caption</title>
</head>
<body>
	<figure>
		<img src="img/apple.jpg" alt="A red apple">
	</figure>

	<figure>
		<img src="img/apple-sm.jpg" alt="A red apple">
		<img src="img/apple-md.jpg" alt="A red apple">
		<img src="img/apple-lg.jpg" alt="A red apple">
	</figure>
</body>
</html>
