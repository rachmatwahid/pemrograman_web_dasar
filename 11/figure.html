<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Figure</title>
</head>
<body>
	<figure>
		<img src="apple.jpg" alt="A red apple">
	</figure>

	<figure>
		<img src="banana.jpg" alt="A yellow banana">
		<img src="avocado.jpg" alt="A green avocado">
		<img src="apple.jpg" alt="A red apple">
	</figure>

	<figure>
		<img src="avocado.jpg">
		<figcaption>A green avocado</figcaption>
	</figure>
</body>
</html>
