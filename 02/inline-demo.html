<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Inline Level Element</title>
	<style type="text/css">
		span {
			background: yellowgreen;
		}
		strong {
			background: magenta;
		}
		a {
			background: darkcyan;
		}
	</style>
</head>
<body>
	<span>
		<code>&#60;span&#62;</code>
	</span>
	<strong>
		<code>&#60;strong&#62;</code>
	</strong>
	<a href="#">
		<code>&#60;a&#62;</code>
	</a>
</body>
</html>
