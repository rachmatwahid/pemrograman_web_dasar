<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS</title>
	<style type="text/css">
		p {
			color: red;
		}
		h1 {
			color: blue;
		}
		h1#title {
			color: green;
		}
		h1.about {
			color: red;
		}
	</style>
</head>
<body>

	<h1>Home</h1>
	<h1 id="title">Contact</h1>
	<h1 id="title" class="about">About</h1>

	<p>Welcome!</p>
	<p>We sell online products.</p>
</body>
</html>
